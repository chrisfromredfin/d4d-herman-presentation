<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>A Presentation by Redfin Solutions, LLC</title>

    <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="assets/redfin.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="example.md"
                 data-separator="^\r?\n---\r?\n$"
                 data-separator-vertical="^\r?\n--\r?\n$"
                 data-separator-notes="^Note:">
        </section>
    </div>
</div>

<script src="node_modules/reveal.js/lib/js/head.min.js"></script>
<script src="node_modules/reveal.js/js/reveal.js"></script>
<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        history: true,
        dependencies: [
            {src: 'node_modules/reveal.js/plugin/markdown/marked.js'},
            {src: 'node_modules/reveal.js/plugin/markdown/markdown.js'},
            {src: 'node_modules/reveal.js/plugin/notes/notes.js', async: true},
            {
                src: 'node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
<script>
    /* Restart animations on each slide change */
    Reveal.addEventListener( 'slidechanged', function( event ) {
        document.querySelectorAll('img.secondary').forEach(function(elem){
            var newone = elem.cloneNode(true);
            elem.parentNode.replaceChild(newone, elem);
        })
    } );
</script>
<script id="__bs_script__">//<![CDATA[
document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.24.4'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
